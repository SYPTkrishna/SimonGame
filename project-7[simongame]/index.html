<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Game</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Press A key to Start</h1>
    <div class="container">
        <button id="green" class="btn green"></button>
        <button id="red" class="btn red"></button>
        <button id="yellow" class="btn yellow"></button>
        <button id="blue" class="btn blue"></button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="game.js"></script>
</body>
</html>
